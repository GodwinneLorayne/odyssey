jobs:
  include:
  - os: linux
    dist: xenial
    language: python
    python: 3.6
    env:
    - TOXENV=py36
    - PYTHON_EXECUTABLE=python
  - os: linux
    dist: bionic
    language: python
    python: 3.8
    env:
    - TOXENV=py38
    - PYTHON_EXECUTABLE=python
  - os: osx
    language: generic
    env:
    - TOXENV=py38
    - PYTHON_BREW_VERSION=python@3.8
    - PYTHON_EXECUTABLE=/usr/local/opt/python@3.8/bin/python3
install:
  - if [ $TRAVIS_OS_NAME = osx ]; then brew install $PYTHON_BREW_VERSION; fi
  - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | $PYTHON_EXECUTABLE
  - bin/install_dependencies.sh
script:
  - bin/run_tox.sh
  - bin/build.sh
after_success:
  - coveralls
notifications:
  slack:
    secure: 
